<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TxMS PRO | Intelligence Suite</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --bg-body: #05070a; --bg-sidebar: #0f121a; --bg-card: rgba(28, 33, 44, 0.7);
            --accent-purple: #8b5cf6; --accent-glow: rgba(139, 92, 246, 0.3);
            --text-main: #f8fafc; --text-muted: #64748b;
            --success: #10b981; --warning: #fbbf24; --danger: #ef4444;
            --blue-alert: #3b82f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; min-height: 100vh; overflow-x: hidden; }

        /* SIDEBAR */
        .sidebar { width: 80px; background-color: var(--bg-sidebar); display: flex; flex-direction: column; align-items: center; padding-top: 20px; position: fixed; height: 100%; z-index: 100; border-right: 1px solid #2d3748; }
        .logo { font-size: 1.2rem; font-weight: 800; margin-bottom: 40px; color: var(--accent-purple); }
        .nav-item { width: 50px; height: 50px; border-radius: 12px; display: flex; justify-content: center; align-items: center; margin-bottom: 15px; color: var(--text-muted); cursor: pointer; transition: 0.3s; }
        .nav-item.active { background-color: var(--accent-purple); color: white; box-shadow: 0 0 15px var(--accent-glow); }

        /* MAIN CONTENT */
        .main-content { margin-left: 80px; padding: 30px; width: 100%; max-width: 1400px; flex-grow: 1; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 15px; border-radius: 15px; border: 1px solid transparent; transition: 0.5s; }
        
        .alarm-active { background: rgba(239, 68, 68, 0.1) !important; border-color: var(--danger) !important; animation: pulseAlarm 1.5s infinite; }
        @keyframes pulseAlarm { 0% { box-shadow: 0 0 0px var(--danger); } 50% { box-shadow: 0 0 15px var(--danger); } 100% { box-shadow: 0 0 0px var(--danger); } }

        /* AI CARD STATES */
        .ai-card { grid-column: span 2; transition: all 0.5s ease; border: 1px solid var(--accent-purple); background: linear-gradient(135deg, #1c212c 0%, #2a1a3f 100%); }
        .ai-thermal { background: linear-gradient(135deg, #1c212c 0%, #7f1d1d 100%) !important; border-color: var(--danger) !important; }
        .ai-mechanical { background: linear-gradient(135deg, #1c212c 0%, #78350f 100%) !important; border-color: var(--warning) !important; }
        .ai-voltage { background: linear-gradient(135deg, #1c212c 0%, #1e3a8a 100%) !important; border-color: var(--blue-alert) !important; }

        .pulse-icon { animation: icon-glow 1.5s infinite; }
        @keyframes icon-glow { 0% { filter: drop-shadow(0 0 2px currentColor); } 50% { filter: drop-shadow(0 0 8px currentColor); } 100% { filter: drop-shadow(0 0 2px currentColor); } }

        /* GRID CARDS */
        .grid-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background-color: var(--bg-card); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .chart-container { height: 120px; margin-top: 15px; }

        /* MISC */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-purple); }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">TxMS</div>
        <div class="nav-item active" onclick="showDashboard()"><i class="fa-solid fa-house"></i></div>
        <div class="nav-item" onclick="showHistory()"><i class="fa-solid fa-chart-area"></i></div>
    </nav>

    <main class="main-content" id="dashboardView">
        <div class="header" id="mainHeader">
            <div><h1>TxMS PRO</h1><span style="color:var(--text-muted)">Diagnostic Intelligence Node</span></div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div style="text-align: right;">
                    <div style="font-size: 0.65rem; color: var(--text-muted); margin-bottom: 4px;">ARM ALARM</div>
                    <label class="switch"><input type="checkbox" id="alarmArmToggle" onchange="updateAlarmArmed(this.checked)"><span class="slider"></span></label>
                </div>
                <div id="netStatus" style="background:rgba(16,185,129,0.2); color:var(--success); padding:10px 20px; border-radius:20px; font-weight:bold; font-size:0.8rem;">ONLINE</div>
            </div>
        </div>

        <div class="grid-cards">
            <div class="card ai-card" id="aiCard">
                <div style="color:var(--text-main); font-weight:bold; font-size:0.85rem; margin-bottom:10px;"><i class="fa-solid fa-microchip" id="aiIcon"></i> AI PREDICTIVE ENGINE</div>
                <div id="predictMsg" style="font-size: 1.2rem; margin-bottom: 5px; font-weight: bold;">Synchronizing...</div>
                <div id="predictDetail" style="font-size: 0.8rem; color: rgba(255,255,255,0.7);">Analyzing derivative slopes.</div>
            </div>

            <div class="card">
                <div style="color:var(--text-muted); font-size:0.75rem; display:flex; justify-content:space-between;">VOLTAGE <span id="v" style="color:white; font-weight:bold;">--</span></div>
                <div class="chart-container"><canvas id="chartVolt"></canvas></div>
            </div>

            <div class="card">
                <div style="color:var(--text-muted); font-size:0.75rem; display:flex; justify-content:space-between;">CURRENT L1 <span id="c1" style="color:white; font-weight:bold;">--</span></div>
                <div class="chart-container"><canvas id="chartCurr"></canvas></div>
            </div>

            <div class="card">
                <div style="color:var(--text-muted); font-size:0.75rem; display:flex; justify-content:space-between;">TEMPERATURE <span id="t" style="color:white; font-weight:bold;">--</span></div>
                <div class="chart-container"><canvas id="chartTemp"></canvas></div>
            </div>

            <div class="card">
                <div style="color:var(--text-muted); font-size:0.75rem; display:flex; justify-content:space-between;">VIBRATION <span id="vib" style="color:white; font-weight:bold;">--</span></div>
                <div class="chart-container"><canvas id="chartVib"></canvas></div>
            </div>

            <div class="card" style="grid-column: span 2; padding: 0; overflow: hidden; border: 1px solid #2d3748;">
                <div style="background: rgba(124, 58, 237, 0.1); padding: 12px 20px; border-bottom: 1px solid #2d3748; display: flex; justify-content: space-between;">
                    <span style="font-size: 0.75rem; font-weight: bold; color: var(--accent-purple);">DIAGNOSTIC EVENT LOG</span>
                    <button onclick="clearLog()" style="background: none; border: none; color: #555; cursor: pointer; font-size: 0.7rem;">CLEAR</button>
                </div>
                <div id="eventLog" style="height: 150px; overflow-y: auto; padding: 10px;">
                    <div style="color: #444; text-align: center; padding-top: 40px; font-size: 0.8rem;">Monitoring for anomalies...</div>
                </div>
            </div>
        </div>
    </main>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBcwor5bhr6U1XiZ4i-Z1aMwfj_A5SJ_SI",
        authDomain: "tx-monitoring-system.firebaseapp.com",
        databaseURL: "https://tx-monitoring-system.firebaseio.com",
        projectId: "tx-monitoring-system",
        appId: "1:743234758196:web:d9af692ea827088e940c61"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    emailjs.init("2wsEDwcqVrLmPDV7e");

    let alarmArmed = false;
    let buffers = { t: [], v: [], vib: [] };

    // --- CHART INITIALIZATION ---
    function createMiniChart(canvasId, color) {
        const ctx = document.getElementById(canvasId).getContext('2d');
        return new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    data: Array(20).fill(0),
                    borderColor: color,
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.4,
                    fill: true,
                    backgroundColor: color + '11'
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: { x: { display: false }, y: { display: true, grid: { display: false }, ticks: { color: '#555', font: { size: 9 } } } },
                plugins: { legend: { display: false } },
                animation: false
            }
        });
    }

    const vChart = createMiniChart('chartVolt', '#7c3aed');
    const cChart = createMiniChart('chartCurr', '#10b981');
    const tChart = createMiniChart('chartTemp', '#ef4444');
    const vibChart = createMiniChart('chartVib', '#fbbf24');

    // --- FIREBASE SYNC ---
    db.ref('control/alarmArmed').on('value', s => { 
        alarmArmed = s.val(); 
        document.getElementById('alarmArmToggle').checked = alarmArmed; 
    });

    db.ref('sensors').on('value', (snap) => {
        const d = snap.val(); if(!d) return;
        
        // Update Labels
        document.getElementById('v').innerText = d.voltage.toFixed(1) + "V";
        document.getElementById('c1').innerText = d.currentL1.toFixed(1) + "A";
        document.getElementById('t').innerText = d.temp.toFixed(1) + "Â°C";
        document.getElementById('vib').innerText = (d.vib || 0).toFixed(2) + "g";

        // Update Charts
        updateChart(vChart, d.voltage);
        updateChart(cChart, d.currentL1);
        updateChart(tChart, d.temp);
        updateChart(vibChart, d.vib || 0);

        // AI Logic
        updateBuffer('t', d.temp); updateBuffer('v', d.voltage); updateBuffer('vib', d.vib || 0);
        if(buffers.t.length >= 10) performAIAnalysis();
    });

    function updateChart(chart, val) {
        chart.data.datasets[0].data.push(val);
        chart.data.datasets[0].data.shift();
        chart.update();
    }

    function updateBuffer(k, v) { buffers[k].push(v); if(buffers[k].length > 15) buffers[k].shift(); }

    // --- AI & LOGGING ---
    function performAIAnalysis() {
        const tSlope = calculateSlope(buffers.t);
        const vSlope = calculateSlope(buffers.v);
        const vibSlope = calculateSlope(buffers.vib);

        const aiCard = document.getElementById('aiCard');
        const aiIcon = document.getElementById('aiIcon');
        const msg = document.getElementById('predictMsg');
        
        let anomaly = "";
        let style = "";

        if(tSlope > 0.08) { anomaly = "Thermal Overload"; style = "ai-thermal"; }
        else if(Math.abs(vSlope) > 1.2) { anomaly = "Voltage Instability"; style = "ai-voltage"; }
        else if(vibSlope > 0.04) { anomaly = "Mechanical Stress"; style = "ai-mechanical"; }

        if(anomaly !== "") {
            msg.innerText = "ALARM: " + anomaly;
            aiCard.className = "card ai-card " + style;
            aiIcon.classList.add('pulse-icon');
            addEventToLog(anomaly, 'CRITICAL');
            triggerVisualAlarm(true);
        } else {
            msg.innerText = "Operation: Nominal";
            aiCard.className = "card ai-card";
            aiIcon.classList.remove('pulse-icon');
            triggerVisualAlarm(false);
        }
    }

    function calculateSlope(data) {
        const n = data.length;
        let sX=0, sY=0, sXY=0, sXX=0;
        for(let i=0; i<n; i++){ sX+=i; sY+=data[i]; sXY+=i*data[i]; sXX+=i*i; }
        return (n*sXY - sX*sY) / (n*sXX - sX*sX);
    }

    function addEventToLog(type, level) {
        const log = document.getElementById('eventLog');
        if (log.innerHTML.includes("Monitoring for anomalies")) log.innerHTML = "";
        const time = new Date().toLocaleTimeString();
        const color = level === 'CRITICAL' ? 'var(--danger)' : 'var(--warning)';
        log.insertAdjacentHTML('afterbegin', `<div style="padding:8px; border-bottom:1px solid #333; font-size:0.75rem; border-left:3px solid ${color}; margin-bottom:5px; display:flex; justify-content:space-between;"><span>${type}</span><span style="color:#555">${time}</span></div>`);
    }

    function triggerVisualAlarm(active) {
        const h = document.getElementById('mainHeader');
        if(active) h.classList.add('alarm-active'); else h.classList.remove('alarm-active');
    }

    function updateAlarmArmed(s) { db.ref('control/alarmArmed').set(s); }
    function clearLog() { document.getElementById('eventLog').innerHTML = '<div style="color: #444; text-align: center; padding-top: 60px; font-size: 0.8rem;">Monitoring for anomalies...</div>'; }
    function showDashboard() { window.location.reload(); }
</script>
</body>
</html>
