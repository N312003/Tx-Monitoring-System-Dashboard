<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TxMS PRO | Multi-Node Access</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --bg-body: #05070a; --bg-sidebar: #0f121a; --bg-card: rgba(28, 33, 44, 0.7);
            --accent-purple: #8b5cf6; --accent-glow: rgba(139, 92, 246, 0.3);
            --text-main: #f8fafc; --text-muted: #94a3b8;
            --success: #10b981; --cyan: #06b6d4; --warning: #fbbf24; --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; min-height: 100vh; overflow-x: hidden; }

        /* SCREENS & OVERLAYS */
        #landingView, #loginView, #authOverlay, #confirmOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1e29 0%, #05070a 100%);
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #authOverlay, #confirmOverlay { background: rgba(5, 7, 10, 0.95); backdrop-filter: blur(15px); display: none; }
        
        .role-container { display: flex; gap: 30px; margin-top: 30px; }
        .role-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.1);
            padding: 30px; border-radius: 20px; width: 280px; text-align: center; cursor: pointer;
            transition: 0.3s; backdrop-filter: blur(10px);
        }
        .role-card:hover { transform: translateY(-10px); border-color: var(--accent-purple); box-shadow: 0 0 30px var(--accent-glow); background: rgba(139, 92, 246, 0.1); }
        
        .login-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            width: 400px; text-align: center; box-shadow: 0 0 50px rgba(139, 92, 246, 0.2);
        }
        .login-input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.3); border: 1px solid #444; border-radius: 8px; color: white; outline: none; transition: 0.3s; }
        .login-btn { width: 100%; padding: 12px; background: var(--accent-purple); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .back-link { color: var(--text-muted); font-size: 0.8rem; margin-top: 15px; cursor: pointer; text-decoration: underline; }

        /* SIDEBAR */
        #appContainer { display: none; width: 100%; } 
        .sidebar { width: 80px; background-color: var(--bg-sidebar); display: flex; flex-direction: column; align-items: center; padding-top: 20px; position: fixed; height: 100%; z-index: 100; border-right: 1px solid #2d3748; }
        .nav-item { width: 50px; height: 50px; border-radius: 12px; display: flex; justify-content: center; align-items: center; margin-bottom: 15px; color: var(--text-muted); cursor: pointer; transition: 0.3s; }
        .nav-item.active { background-color: var(--accent-purple); color: white; box-shadow: 0 0 15px var(--accent-glow); }
        .logout-btn { margin-top: auto; margin-bottom: 30px; color: #ef4444 !important; }

        /* DASHBOARD */
        .main-content { margin-left: 80px; padding: 30px; width: 100%; max-width: 1600px; flex-grow: 1; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .device-selector { background: #1c212c; color: white; border: 1px solid #444; padding: 8px 15px; border-radius: 10px; cursor: pointer; }
        
        /* SWITCH UI */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-purple); }
        input:checked + .slider:before { transform: translateX(24px); }
        .switch input:disabled + .slider { opacity: 0.6; cursor: not-allowed; }

        .grid-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background-color: var(--bg-card); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .chart-container { height: 120px; width: 100%; }
        
        /* MAINTENANCE CARD SPACING */
        .maint-card { background: #151921; border: 1px solid #d946ef; padding: 30px; border-radius: 15px; max-width: 800px; margin: 0 auto 40px auto; }
        .cal-controls { display: grid; grid-template-columns: 1fr; gap: 30px; margin-top: 20px; }
        .sim-slider, .cal-slider { -webkit-appearance: none; width: 100%; height: 10px; background: #333; border-radius: 5px; outline: none; margin-top: 10px; }
        .sim-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: #d946ef; border-radius: 50%; border: 2px solid white; }
        .cal-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: #06b6d4; border-radius: 50%; border: 2px solid white; }

        .status-badge { padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }
        .status-online { background: rgba(16,185,129,0.2); color: #10b981; }
        .status-offline { background: rgba(100, 116, 139, 0.2); color: #94a3b8; }
    </style>
</head>
<body>

    <section id="landingView">
        <h1 style="color:white; font-size: 2.5rem; letter-spacing: 2px;">TxMS PRO</h1>
        <p style="color:var(--text-muted); margin-bottom: 40px;">Select Access Level</p>
        <div class="role-container">
            <div class="role-card" onclick="selectRole('observer')"><i class="fa-solid fa-eye" style="font-size:3rem; color:var(--accent-purple); margin-bottom:20px;"></i><div style="color:white; font-weight:bold;">Observer Node</div></div>
            <div class="role-card" onclick="selectRole('admin')"><i class="fa-solid fa-user-shield" style="font-size:3rem; color:var(--accent-purple); margin-bottom:20px;"></i><div style="color:white; font-weight:bold;">System Operator</div></div>
        </div>
    </section>

    <section id="loginView" style="display: none;">
        <div class="login-card">
            <h2 style="color:var(--accent-purple); margin-bottom: 10px;">Verification</h2>
            <input type="email" id="email" placeholder="Operator ID" class="login-input">
            <input type="password" id="password" placeholder="Access Key" class="login-input">
            <button class="login-btn" onclick="login()">AUTHENTICATE</button>
            <div class="back-link" onclick="goBackToLanding()">Back</div>
        </div>
    </section>

    <div id="confirmOverlay">
        <div class="login-card" style="border-color: #ef4444; width: 350px;">
            <i class="fa-solid fa-triangle-exclamation" style="font-size: 3rem; color: #ef4444; margin-bottom: 20px;"></i>
            <h2 style="color:white;">Safety Interlock</h2>
            <p style="color:#aaa; font-size: 0.9rem; margin-bottom: 25px;">Are you sure you want to <b>DISARM</b>? Alerts will be disabled.</p>
            <div style="display: flex; gap: 15px;">
                <button class="login-btn" onclick="confirmDisarm()" style="background: #ef4444; margin:0;">DISARM</button>
                <button class="login-btn" onclick="cancelDisarm()" style="background: #333; margin:0;">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="appContainer">
        <nav class="sidebar">
            <div style="font-weight:800; color:var(--accent-purple); margin: 20px 0 40px 0;">TxMS</div>
            <div class="nav-item active" onclick="showView('dashboardView')"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item" id="navMaint" onclick="checkMaintenanceAuth()" style="color: #d946ef; display:none;"><i class="fa-solid fa-screwdriver-wrench"></i></div>
            <div class="nav-item logout-btn" onclick="logout()"><i class="fa-solid fa-power-off"></i></div>
        </nav>

        <main class="main-content" id="dashboardView">
            <div class="header">
                <div>
                    <h1>TxMS PRO</h1>
                    <span id="roleDisplay" style="color:var(--text-muted); font-weight:bold;">Observer Mode</span>
                    <select id="deviceSelect" class="device-selector" onchange="switchDevice(this.value)"><option>Searching...</option></select>
                </div>
                <div style="display: flex; align-items: center; gap: 20px;">
                    <div style="text-align: right;">
                        <div style="font-size: 0.65rem; color: var(--text-muted); margin-bottom: 4px;">ARM ALARM</div>
                        <label class="switch"><input type="checkbox" id="alarmArmToggle" onchange="toggleAlarm(this)"><span class="slider"></span></label>
                    </div>
                    <div id="netStatus" class="status-badge status-offline">CONNECTING...</div>
                </div>
            </div>

            <div class="grid-cards">
                <div class="card"><div style="color:var(--text-muted); font-size:0.75rem;">VOLTAGE <span id="v" style="color:white; font-weight:bold;">--</span></div><div class="chart-container"><canvas id="chartVolt"></canvas></div></div>
                <div class="card"><div style="color:var(--text-muted); font-size:0.75rem;">TEMP <span id="t" style="color:white; font-weight:bold;">--</span></div><div class="chart-container"><canvas id="chartTemp"></canvas></div></div>
            </div>
        </main>

        <div class="maintenance-overlay" id="maintenanceView" style="display:none; padding:40px;">
            <div style="display:flex; justify-content:space-between; max-width:800px; margin:0 auto 25px auto;">
                <h2 style="color:#d946ef">MAINTENANCE CONSOLE</h2>
                <button class="btn-action" style="background:#333" onclick="showView('dashboardView')">CLOSE</button>
            </div>
            <div class="maint-card">
                <h3 style="color:white;">Test Mode</h3>
                <button onclick="toggleSimulation()" id="simBtn" class="login-btn" style="width:auto; padding:10px 20px;">ENABLE TEST</button>
                <div class="sim-controls" id="simControls">
                    <div><label>Voltage</label><span id="simVal_voltage" style="float:right; color:#d946ef;">230</span><input type="range" min="0" max="300" class="sim-slider" oninput="updateSim('voltage', this.value)"></div>
                </div>
            </div>
            <div class="maint-card" style="border-color:#06b6d4;">
                <h3 style="color:white;">Calibration</h3>
                <div class="cal-controls">
                    <div><label>Volt Factor</label><span id="calDisp_volt" style="float:right; color:#06b6d4;">0.3284</span><input type="range" min="0.1" max="1.0" step="0.0001" class="cal-slider" oninput="updateCal('volt', this.value)"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBcwor5bhr6U1XiZ4i-Z1aMwfj_A5SJ_SI", authDomain: "tx-monitoring-system.firebaseapp.com", databaseURL: "https://tx-monitoring-system.firebaseio.com", projectId: "tx-monitoring-system", appId: "1:743234758196:web:d9af692ea827088e940c61" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(); const auth = firebase.auth(); emailjs.init("YOUR_PUBLIC_KEY");

    let userRole = 'observer'; let currentDeviceID = null; let isAlarmArmed = false; let lastEmailSent = 0; let savedPassword = "";

    function selectRole(role) {
        userRole = role;
        if(role === 'observer') { 
            document.getElementById('landingView').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            updateRoleUI(); loadDeviceList();
        } else {
            document.getElementById('landingView').style.display = 'none';
            document.getElementById('loginView').style.display = 'flex';
        }
    }

    function login() {
        const e = document.getElementById('email').value; const p = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(e, p).then(() => {
            userRole = 'admin'; savedPassword = p;
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            updateRoleUI(); loadDeviceList();
        }).catch(err => alert("Fail"));
    }

    function updateRoleUI() {
        const t = document.getElementById('alarmArmToggle');
        const r = document.getElementById('roleDisplay');
        const m = document.getElementById('navMaint');
        if(userRole === 'admin') {
            r.innerText = "System Operator"; r.style.color = "var(--success)";
            t.disabled = false; m.style.display = 'flex';
        } else {
            r.innerText = "Observer Mode"; r.style.color = "var(--text-muted)";
            t.disabled = true; m.style.display = 'none';
        }
    }

    function toggleAlarm(cb) {
        if(userRole !== 'admin') { cb.checked = !cb.checked; return; }
        if(!cb.checked) { cb.checked = true; document.getElementById('confirmOverlay').style.display = 'flex'; }
        else { db.ref('devices/' + currentDeviceID + '/control/alarmArmed').set(true); }
    }

    function confirmDisarm() {
        document.getElementById('confirmOverlay').style.display = 'none';
        document.getElementById('alarmArmToggle').checked = false;
        db.ref('devices/' + currentDeviceID + '/control/alarmArmed').set(false);
    }

    function cancelDisarm() { document.getElementById('confirmOverlay').style.display = 'none'; }

    function switchDevice(id) {
        currentDeviceID = id;
        db.ref('devices/' + id + '/control/alarmArmed').on('value', s => {
            isAlarmArmed = s.val();
            document.getElementById('alarmArmToggle').checked = isAlarmArmed;
        });
    }

    function loadDeviceList() {
        db.ref('devices').once('value', snap => {
            const sel = document.getElementById('deviceSelect'); sel.innerHTML = "";
            Object.keys(snap.val()).forEach(k => {
                let opt = document.createElement('option'); opt.value = k; opt.text = k; sel.appendChild(opt);
            });
            switchDevice(sel.value);
        });
    }

    function checkAndSendEmail(d) {
        if(!isAlarmArmed || Date.now() - lastEmailSent < 300000) return;
        if(d.voltage > 260 || d.temp > 80) {
            lastEmailSent = Date.now();
            emailjs.send("service_id", "template_id", { volt: d.voltage, device: currentDeviceID });
        }
    }
    
    function logout() { auth.signOut(); location.reload(); }
    function showView(v) { document.getElementById('dashboardView').style.display = (v==='dashboardView'?'block':'none'); document.getElementById('maintenanceView').style.display = (v==='maintenanceView'?'block':'none'); }
    function checkMaintenanceAuth() { document.getElementById('authOverlay').style.display = 'flex'; }
    function verifyMaintenanceAccess() { if(document.getElementById('reAuthPass').value === savedPassword) { document.getElementById('authOverlay').style.display='none'; showView('maintenanceView'); } }
</script>
</body>
</html>
